# Netdata configuration - Limit disk usage for metrics storage
# See: https://learn.netdata.cloud/docs/netdata-agent/configuration/daemon-configuration

[db]
    mode = dbengine
    # Limit total disk space for metrics storage to 10GB
    # This provides approximately 2-4 weeks of retention depending on metrics count
    dbengine tier 0 retention size = 10GiB

[plugin:apps]
    # Disable per-process I/O collection to avoid permission errors on /proc/<pid>/io
    command options = without-iostat

[plugin:cgroup-network]
    # Disable cgroup-network plugin to avoid errors finding container PIDs in Docker Swarm
    enabled = no
